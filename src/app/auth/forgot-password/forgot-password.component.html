<div class="container">
  <div class="row justify-content-center">
    <div class="col-12" style="max-width: 28rem">
      <h1 class="fs-1 text-center mb-4">{{ 'LOGIN_SIGNUP.FORGOT_PASSWORD' | translate }}</h1>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mb-5">
        <div class="mb-4">
          <label for="emailForgotPassword" class="form-label w-100">
            {{ 'LOGIN_SIGNUP.EMAIL' | translate }}
            <input formControlName="email" type="email" class="form-control form-control-lg" id="emailForgotPassword"
                   aria-describedby="emailHelp">
          </label>
        </div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid" class="btn btn-secondary w-100">
          {{ 'LOGIN_SIGNUP.RESET_PASSWORD' | translate }}
        </button>
      </form>
      <ngb-alert *ngIf="successMessage" [dismissible]="false" [type]="'success'">{{ successMessage | translate }}</ngb-alert>
      <ngb-alert *ngIf="errorMessage" [dismissible]="false" [type]="'danger'">{{ errorMessage | translate }}</ngb-alert>
    </div>
  </div>
  <div class="text-center fs-6">
    <p class="fs-6 w-100">
      {{ 'LOGIN_SIGNUP.REMEMBER_PASSWORD' | translate }}&nbsp;
      <a routerLink="/login">{{ 'LOGIN_SIGNUP.LOGIN' | translate }}</a>
    </p>
  </div>
</div>
