<app-generic-form
  [heading]="'LOGIN_SIGNUP.SIGNUP'"
  [formGroup]="signUpForm"
  [fields]="signUpFields"
  [submitText]="'LOGIN_SIGNUP.SIGNUP'"
  [formValidators]="[passwordMatchValidator]"
  [errorMessage]="errorMessage"
  [errorMessageArgs]="{email: email}"

  [successMessageArgs]="{email}"
  [formLinks]="signUpLinks"
  (submitForm)="onSubmit()">
</app-generic-form>
